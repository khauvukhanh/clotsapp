name: iOS Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to TestFlight
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install dependencies
        run: yarn install

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Install Fastlane
        run: |
          bundle install

      - name: Deploy to TestFlight
        env:
          API_KEY_CONTENT: ${{ secrets.API_KEY_CONTENT }}

        run: |
          bundle exec fastlane beta --key_content "$API_KEY_CONTENT"